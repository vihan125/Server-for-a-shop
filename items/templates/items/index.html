table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 90%;
  background-color: rgb(174, 216, 243);
  border: 1px solid black;
  
}
th, td {
  padding: 15px;
  text-align: left;
}

table tr:nth-child(even) {
  background-color:rgb(163, 170, 241);
}
table tr:nth-child(odd) {
 background-color:rgb(97, 143, 230);
}
table th {
  background-color:#072e77;
  color: white;
}

h2{
    font-size: larger;
    font-weight: bold;
    color:black;
    padding: 25px 32px;
    background-color: cornflowerblue;
    letter-spacing: 1cm;
    

}

h4{
    font-size: large;
    font-weight: bold;
    color:black;
    padding: 15px 32px;
  }

  button {
            background-color:#072e77;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration:solid;
            display: inline-block;
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 1mm;
            margin: 0px 0px;
            cursor: pointer;
            }

      h3{
        position:absolute;
        left: 1300px;
        top: 0px;}
  

</style>
<body>
<center><h2>PRODUCT LIST</h2></center>
    
<h3>
  <button onclick = "myFunction()"> BACK </button>
</h3>

<script>
  function myFunction(){
      location.replace("http://127.0.0.1:8000/home/")
  }
  </script>  

<h4><form method="post">
    {% csrf_token %}
    {{name.as_p}}
    <button type="submit"> Search </button>
</form>
</h4>

<h3>{{error}}</h3>

<table align="center">
    {% for each in data %}
    {% if data.0 == each %}
    <tr>
        <th>{{each.0}}</th>
        <th>{{each.1}}</th>
        <th>{{each.2}}</th>
        <th>{{each.3}}</th>

      </tr>
    {%else%}
    <tr>
        <td> {{each.0}}     </td>
        <td> {{each.1}}    </td>
        <td> {{each.2}}   </td>
        <td> <img src={{each.3}} width="75" > </td>
    </tr>
    {%endif%}
    {% endfor %}
</table>
</body>
</html>
